<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Limpar Campos de Formul√°rio</title>
</head>
<body>
  <form id="meuFormulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="John Doe">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" value="johndoe@example.com">

    <button type="button" onclick="limparCampos()">Limpar Campos</button>
  </form>

  <script>
    function limparCampos() {
      var nomeInput = document.getElementById("nome");
      var emailInput = document.getElementById("email");

      nomeInput.value = "";  // Limpa o campo de nome
      emailInput.value = ""; // Limpa o campo de e-mail
    }
  </script>
</body>
</html>
