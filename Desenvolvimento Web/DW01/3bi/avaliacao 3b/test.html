<!DOCTYPE html>
<html>
<head>
  <title>Formulário com Botão Quadrado no Interior</title>
  <style>
    /* Estilo para o botão quadrado */
    .quadrado {
      width: 50px;
      height: 50px;
      background-color: blue;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <form id="meuFormulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <input type="button" value=" " class="quadrado">
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
