<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="avaliacao.css">
</head>
<body>
    <div class="container">
        <div class="login">login</div>
        <div class="register">register</div>
        <div class="logo"><img src="logo.png" alt="logo">Create your account</div>
        <div class="box1">
            <div class="nome">
                <p class="txt">Full Name</p><br>
                
                <form>
                    <input class="input" name="name" autocomplete="off" required />
                    <label for="name">
                      <span>Full Name</span>
                    </label>
                </form>

            </div>
        </div>

        <div class="box2">
            <div class="nome">
                <p class="txt">Email</p><br>
                
                <form>
                    <input class="input" name="name" autocomplete="off" required />
                    <label for="name">
                      <span>Email</span>
                    </label>
                </form>

            </div>
        </div>

        <div class="box3">
            <div class="nome">
                <p class="txt">Password</p><br>
                
                <form>
                    <input class="input" name="name" autocomplete="off" required />
                    <label for="name">
                      <span>Password</span>
                    </label>
                </form>

            </div>
        </div>

        <div class="box4">
            <form class="fp">
                <button>Forgot Password?</button>
            </form>

        </div>

    </div>


    <script src="avaliacao.js"></script>
</body>
</html>
