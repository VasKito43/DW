<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velocidade</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="velo" id="velo"> Km/h
    <input type="button" value="testar" onclick="calc()">
    <div id="dv">
        
    </div>
    <script>
        function calc(){
            var v = window.document.querySelector('input#velo')
            var r = window.document.querySelector('div#dv')
            var vel = Number(v.value)
            r.innerHTML = `Sua velocidade Ã© de ${vel}Km/h`
        }
    </script>
</body>
