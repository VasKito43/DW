<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(50, 50, 50);
            color: rgb(255, 240, 240);
            font: normal 14pt Arial;
        }
        div#area {
            background: rgb(0, 197, 0);
            color: rgb(197, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click', ted)
        a.addEventListener('mouseenter', ent)
        a.addEventListener('mouseout', sai)
        function ted(){
            a.innerText = '!TED!'
        }
        function ent(){
            a.style.background = 'blue'
        }
        function sai(){
            a.style.background = 'green'
        }
        
    </script>    
</body>
</html>
