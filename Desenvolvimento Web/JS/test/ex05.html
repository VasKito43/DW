<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(50, 50, 50);
            color: aliceblue;
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1> 
    <input type="number" name="i1" id="i1"> +
    <input type="number" name="i2" id="i2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var t1 = window.document.querySelector("input#i1")
            var t2 = window.document.querySelector("input#i2")
            var res = window.document.querySelector("div#res")
            var n1 = Number.parseInt(t1.value)
            var n2 = Number.parseInt(t2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${s}</strong>`         
        }
    </script>
    
</body>
</html>
